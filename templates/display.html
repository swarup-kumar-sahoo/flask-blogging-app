<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabTalks | User Details</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Fixed header -->
        <header class="top-bar">
            <div class="header-content">
                <div class="header-left">
                    <h2>LabTalks</h2>
                </div>
                <div class="header-right">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </header>

        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <h1>LabTalks</h1>
                </div>
                <button class="close-menu" id="closeMenu">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="{{url_for('index')}}">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="active">
                    <a href="{{url_for('display')}}">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="{{url_for('update')}}">
                        <i class="fas fa-edit"></i>
                        <span>Update</span>
                    </a>
                </li>
                <li>
                    <a href="{{url_for('logout')}}">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Log out</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="main-content">
            <div class="content-area">
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <h2 class="section-title">Your Details</h2>
                    </div>
                    <div class="profile-info">
                        <div class="info-group">
                            <label><i class="fas fa-user"></i> Username</label>
                            <p>{{ account['username'] }}</p>
                        </div>
                        <div class="info-group">
                            <label><i class="fas fa-envelope"></i> Email</label>
                            <p>{{ account['email'] }}</p>
                        </div>
                        <div class="info-group">
                            <label><i class="fas fa-university"></i> College</label>
                            <p>{{ account['college'] }}</p>
                        </div>
                        <div class="info-group">
                            <label><i class="fas fa-map-marker-alt"></i> Address</label>
                            <p>{{ account['city'] }}</p>
                        </div>
                        <div class="info-group">
                            <label><i class="fas fa-city"></i> City</label>
                            <p>{{ account['state'] }}</p>
                        </div>
                        <div class="info-group">
                            <label><i class="fas fa-flag"></i> State</label>
                            <p>{{ account['country'] }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const closeMenu = document.getElementById('closeMenu');
        const sidebar = document.getElementById('sidebar');
        const dashboard = document.querySelector('.dashboard-container');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.add('active');
            dashboard.classList.add('overlay');
        });

        closeMenu.addEventListener('click', () => {
            sidebar.classList.remove('active');
            dashboard.classList.remove('overlay');
        });

        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                sidebar.classList.remove('active');
                dashboard.classList.remove('overlay');
            }
        });

        document.addEventListener('scroll', () => {
            const header = document.querySelector('.top-bar');
            if (window.scrollY > 10) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
