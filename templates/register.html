<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register LabTalks</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="registercontent">
            <div class="registertop">
                <h1>Create Account On LabTalks!</h1>
                <p>Please fill in your details</p>
            </div>
            <div class="registerbottom">
                <form action="{{ url_for('register')}}" method="post" autocomplete="off">
                    <div class="msg">{{ msg }}</div>
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" class="textbox" id="username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" class="textbox" id="password" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email Address" class="textbox" id="email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="collage" placeholder="College" class="textbox" id="collage" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="city" placeholder="City" class="textbox" id="city" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="state" placeholder="State" class="textbox" id="state" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="country" placeholder="Country" class="textbox" id="country" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <p class="register-link">Already have an account? <a href="{{ url_for('login')}}">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
